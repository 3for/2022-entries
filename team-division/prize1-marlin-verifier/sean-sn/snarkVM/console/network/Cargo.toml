[package]
name = "snarkvm-console-network"
version = "0.7.5"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Network console library for a decentralized virtual machine"
license = "GPL-3.0"
edition = "2021"

[dependencies.snarkvm-console-algorithms]
path = "../algorithms"
version = "0.7.5"

[dependencies.snarkvm-console-collections]
path = "../collections"
version = "0.7.5"

[dependencies.snarkvm-console-network-environment]
path = "./environment"
version = "0.7.5"

[dependencies.snarkvm-console-types]
path = "../types"
version = "0.7.5"
default-features = false
features = ["field", "group", "scalar"]

[dependencies.snarkvm-curves]
path = "../../curves"
version = "0.7.5"
default-features = false

[dependencies.snarkvm-fields]
path = "../../fields"
version = "0.7.5"
default-features = false

[dependencies.snarkvm-utilities]
path = "../../utilities"
version = "0.7.5"

[dependencies.anyhow]
version = "1.0.57"

[dependencies.itertools]
version = "0.10.1"

[dependencies.lazy_static]
version = "1.4"

[dependencies.serde]
version = "1.0"
